<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Patient Medication Insight</title>
    <link rel="stylesheet" href="patientdetailsStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>Patient Medication Insight</h1>
        <div class="patient-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Age:</strong> 55</p>
            <p><strong>Type of Diabetes:</strong> Type 2</p>
            <p><strong>Diabetes Since:</strong> 2010</p>
        </div>
        <table class="medication-table">
            <tr>
                <th>Medication</th>
                <th>Time</th>
                <th>Dosage</th>
                <th>Frequency</th>
                <th>Doctor</th>
                <th>Facility</th>
            </tr>
            <tr>
                <td>Metformin</td>
                <td>8:00 AM</td>
                <td>500 mg</td>
                <td>Twice daily</td>
                <td>Dr. Smith</td>
                <td>City Hospital</td>
            </tr>
            <tr>
                <td>Insulin</td>
                <td>Before meals</td>
                <td>10 units</td>
                <td>Thrice daily</td>
                <td>Dr. Johnson</td>
                <td>Health Clinic</td>
            </tr>
        </table>
        <canvas id="glucoseChart"></canvas>
        <canvas id="stepsChart"></canvas>
        <button class="btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // Glucose Level Chart
        const glucoseCtx = document.getElementById('glucoseChart').getContext('2d');
        const glucoseChart = new Chart(glucoseCtx, {
            type: 'bar',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [{
                    label: 'Pre-meal Glucose Level',
                    data: [90, 85, 88, 92, 89, 87, 90],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)'
                }, {
                    label: 'Post-meal Glucose Level',
                    data: [140, 145, 142, 150, 148, 144, 143],
                    backgroundColor: 'rgba(153, 102, 255, 0.6)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Steps Chart
        const stepsCtx = document.getElementById('stepsChart').getContext('2d');
        const stepsChart = new Chart(stepsCtx, {
            type: 'line',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [{
                    label: 'Steps Taken',
                    data: [5000, 7000, 8000, 6000, 7500, 9000, 10000],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    fill: false
                }, {
                    label: 'Daily Goal',
                    data: [10000, 10000, 10000, 10000, 10000, 10000, 10000],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderDash: [10, 5],
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
