<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Analytics - New Leaf</title>
    <link rel="stylesheet" href="dietrecomStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Diet Analytics</h1>
        </header>
        <main>
            <section class="patient-list">
                <h2>Patient List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Diagnosis</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr onclick="showAnalytics('John Doe')">
                            <td>John Doe</td>
                            <td>45</td>
                            <td>Male</td>
                            <td>Type 2 Diabetes</td>
                        </tr>
                        <tr onclick="showAnalytics('Jane Smith')">
                            <td>Jane Smith</td>
                            <td>38</td>
                            <td>Female</td>
                            <td>Type 1 Diabetes</td>
                        </tr>
                        <!-- Add more patient rows as needed -->
                    </tbody>
                </table>
            </section>
            <section class="diet-analytics">
                <h2>Diet Analytics</h2>
                <div class="analytics-content">
                    <canvas id="dietChart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script>
        function showAnalytics(patientName) {
            const ctx = document.getElementById('dietChart').getContext('2d');
            const chartData = {
                'John Doe': {
                    labels: ['Carbs', 'Proteins', 'Fats', 'Fiber', 'Sugars'],
                    data: [50, 30, 20, 10, 5]
                },
                'Jane Smith': {
                    labels: ['Carbs', 'Proteins', 'Fats', 'Fiber', 'Sugars'],
                    data: [40, 25, 15, 8, 7]
                }
            };
            const patientData = chartData[patientName];
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: patientData.labels,
                    datasets: [{
                        label: `Diet Analytics for ${patientName}`,
                        data: patientData.data,
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
