<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addPhysicianStyle.css">
    <title>Physician Details</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Physician Personal Details</h1>
            <div class="input-box">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-box">
                <select type="button" placeholder="Gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>    
            </div>
            <div class="input-box">
                <input type="date" placeholder="Birthdate" required>   
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Phone" required>   
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>   
            </div>
            <div class="input-box">
                <input type="text" placeholder="Address" required>   
            </div>

            <h1>Physician Professonal Details</h1>
            <div class="input-box">
                <input type="text" placeholder="Specialization" required>   
            </div>
            <div class="input-box">
                <input type="text" placeholder="Qualification" required>   
            </div>
            <div class="input-box">
                <input type="number" placeholder="Years of Experience" required>   
            </div>
            
            <h1>Work Place Details</h1>
            <div class="input-box">
                <input type="text" placeholder="Hospital" required>   
            </div>
            <div class="input-box">
                <input type="text" placeholder="Department" required>   
            </div>
            <div class="input-box">
                <input type="time" placeholder="Working Hours">   
            </div>
            <button type="submit" class="action_btn">Submit</button>
            
        </form>
    </div>    
</body>
</html>
