<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Appointment</title>
    <link rel="stylesheet" href="appointmentStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="dashboard.html">
            <h1>Set Appointment</h1>
            <div class="input-box">
                <input type="text" placeholder="Patient's Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Patient's ID" required>
                <i class='bx bxs-id-card'></i>
            </div>
            <div class="input-box">
                <input type="date" placeholder="Appointment Date" required>
                <i class='bx bxs-calendar'></i>
            </div>
            <div class="input-box">
                <input type="time" placeholder="Appointment Time" required>
                <i class='bx bxs-time'></i>
            </div>
            <div class="input-box">
                <textarea placeholder="Doctor's Note" required></textarea>
                <i class='bx bxs-note'></i>
            </div>
            <button type="submit" class="btn">Set Appointment</button>
        </form>
    </div>
</body>

</html>
